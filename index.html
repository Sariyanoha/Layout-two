<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="font/fontawesome-free-5.15.3-web/fontawesome/css/fontawesome.css/">
	<link rel="stylesheet" href="css/style.css">
	<title>Layout</title>
</head>
<body>
	<!-- header start here -->
	<header>
	<div class="container">
		<!-- logo start here -->
		<div class="logo bg">
			<h2>logo</h2>
			</div>
		<!-- logo end here -->
		<div class="navigation bg">
			<h2>Navigation</h2>
		</div>
		</div>
	</header>
	<!-- header end here -->
	<!-- banner start here -->
	<section id="banner">
		<div class="container">
			<div class="banner-content bg">
				<h2>Header/Banner</h2>
			</div>
		</div>
	</section>
	<!-- banner end here -->
	<!-- sidebar and body start here -->
	<section>
		<div class="container">
			<div class="body-content">
				<div class="sidebar bg">
					<h2>Sidebar</h2>
				</div>
				<div class="body-area bg">
					<h2>Body area</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- sidebar and body end here -->
	<!-- footer start here -->
	<footer>
		<div class="container">
			<div class="footer-content bg">
				<h2>Footer</h2>
			</div>
		</div>
	</footer>
	<!-- footer end here -->
</body>
</html>
